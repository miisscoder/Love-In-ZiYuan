<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>缘来紫竹</title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    
</head>
<body class="invitation">
    <img src="image/top.png" class="header" />
    <div class="form">
        <div class="address">
            活动时间：2020年10月30日 <br />
            活动地点：紫叶广场6楼
        </div>
        <img src="image/map.jpg" class="map" />
        <div class="question">
            是否确认参加?
        </div>
        <div class="flex center middle btns ">
            <a href="javascript:;" class="btn-ok">
                确认参加
            </a>
            <a href="javascript:;" class="btn-cancel">
                确认不参加
            </a>
        </div>
        <div class="flex center bottom tip">
            *请于<i class="icon-12"></i>个小时内确认是否参加活动
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
