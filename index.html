<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>缘来紫竹</title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    
</head>
<body>
    <img src="image/top.png" class="header" />
    <div class="form">
        <div class="input-group">
            <div class="label">公司</div>
            <input type="text" />
        </div>
        <div class="input-group">
            <div class="label">姓名</div>
            <input type="text" />
        </div>
        <div class="input-group">
            <div class="label">手机号</div>
            <input type="tel" />
        </div>
        <div class="input-group">
            <div class="label">邮箱</div>
            <input type="email" />
        </div>
        <div class="select-group flex start middle">
            <div class="label">生日</div>
            <div id="year" class="select" >
                年<i></i>
            </div>
            <div id="month" class="select">
                月<i></i>
            </div>
            <div id="day" class="select">
                日<i></i>
            </div>
        </div>
        <div class="radio-group flex start middle">
            <div class="label">性别</div>
            <div class="radio man" >男<input type="radio" name="gender" value="man" /><i></i></div>
            <div class="radio woman">女<input type="radio" name="gender" value="woman" /><i></i></div>
        </div>
        <div class="btns">
            <a href="javascript:;" class="btn-submit">
                提交
            </a>
        </div>
    </div>
    <div class="bk-cover"></div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
