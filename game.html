<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>缘来紫竹</title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    
</head>
<body class="game">
    <div class="flex end middle header">
        <img src="image/logo.png" class="logo" />
    </div>
    <div class="form">
        <div class="title">
            游戏打卡
        </div>
        <div class="image">
            <img src="image/game.png" />
            <div class="puzzle flex start top wrap">
                <div class="piece piece-1">1</div>
                <div class="piece piece-1">2</div>
                <div class="piece piece-1">3</div>
                <div class="piece piece-1">4</div>
                <div class="piece piece-2">5</div>
                <div class="piece piece-2">6</div>
                <div class="piece piece-1">7</div>
            </div>
        </div>
        
        <div class="flex center middle btns ">
            <a href="javascript:;" class="btn-scan">
                扫一扫
            </a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
